  <div class="container">
       <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-login">
            <div class="panel-body">
              <div class="row">
                <div class="col-lg-12">

                  <form id="register-form" ng-submit="registerSubmit()" >
                    <h2>REGISTER</h2>
                      <div class="form-group">
                        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" ng-model="username">
                      </div>
                      <div class="form-group">
                        <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="" ng-model="email">
                      </div>
                      <div class="form-group">
                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" ng-model="password">
                      </div>
                      <div class="form-group">
                        <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password" ng-model="passwordConfirm">
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                          </div>
                        </div>
                      </div>
                      <div class="col-xs-12">
                        <h2 class="text-danger text-center" style="width: 100%" ng-show="authError">Please check your data</h3>
                      </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="panel-heading" style="margin:0;padding:0">
              <div class="row" style="margin:0;padding:0">
                <div class="col-xs-6 tabs">
                  <a ui-sref="login" ui-sref-active="active" href="#" id="login-form-link"><div class="login" style="border-radius: 0 0 0 5px;">LOGIN</div></a>
                </div>
                <div class="col-xs-6 tabs">
                  <a href="#" id="register-form-link" ui-sref="register" ui-sref-active="active"><div class="register">REGISTER</div></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <link rel="stylesheet" href="/css/main.css">
