
<div class="x_panel">
    <div class="x_title">
        <h2>Create Tarif</h2>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <br>

        <form class="form-horizontal form-label-left" ng-submit="createTarif()">
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" >Description <span class="required">*</span>
                </label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                    <textarea class="form-control" rows="3" placeholder="Description" ng-model="description"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Price</label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                    <input type="number"  step="0.01" class="form-control" placeholder="Price"  ng-model="price">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" >Billings terms measured on days</label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                    <input type="number" class="form-control" placeholder="Billins Terms" ng-model="billing">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 col-sm-3 col-xs-12 control-label">Visible for user </label>

                <div class="checkbox col-md-9 col-sm-9 col-xs-12">
                    <label>
                        <input type="checkbox" value="visible" selected ng-model="visible"> Visible
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                    <button class="btn btn-primary pull-right" ui-sref="dashboard.tarifs.list">Cancel</button>
                    <button type="submit" class="btn btn-success pull-right">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
