<div class="container">
    <div class="col-xs-12">
        <div class="x_panel">
            <div class="col-xs-6"><h2><strong>DID: </strong>{{currentDid.number}}</h2></div>
            <div class="col-xs-6"><h2><strong>User: </strong>{{asignedUser.name || asignedUser.username}}</h2></div>
        </div>
    </div>
</div>


<div class="container">
    <div class="col-xs-12" uib-accordion>
        <div class="x_panel custom-panel" uib-accordion-group is-open="true">
            <div uib-accordion-heading>
                Users <i class="pull-right glyphicon" ng-class="{'glyphicon-resize-small': status.free, 'glyphicon-resize-full': !status.free}"></i>
                <div class="col-md-3 col-sm-3 col-xs-12 form-group pull-right top_search" style="position: absolute; top: 7px; right: 50;">
                    <div class="input-group">
                        <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-empty" placeholder="Filter by ..." ng-model="filterTarifs">
                        <span class="input-group-btn">
                          <button class="btn btn-default" type="button">Go!</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="x_content">
                <div class="table-responsive custom-table">
                    <table class="table table-hover">
                        <thead>
                            <tr class="headings">
                                <th class="column-title" style="display: table-cell;">Name </th>
                                <th class="column-title" style="display: table-cell;">Username</th>
                                <th class="column-title" style="display: table-cell;">Email</th>
                                <th class="column-title" style="display: table-cell;">Created</th>
                                <th class="column-title no-link last" style="display: table-cell;"><span class="nobr">Asign</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="even pointer" ng-repeat="user in users">
                                <td class=" ">{{user.name}}</td>
                                <td class=" ">{{user.username}}</td>
                                <td class=" ">{{user.email}}</td>
                                <td class="a-right a-right ">{{user.created_at}}</td>
                                <td class=" last"> <input type="radio" value="" name="user" ng-click="asignUser(user)"> </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3 pb30">
            <button class="btn btn-primary pull-right" ui-sref="dashboard.numbers.list">Cancel</button>
            <button ng-click="submit()" type="submit" class="btn btn-success pull-right">Submit</button>
        </div>
    </div>
</div>

<style>
.custom-table {
    height: 300px;
    overflow-y: scroll;
}

.custom-panel {
    padding: 0;
}

.custom-title {
    background-color: #ededed;
    color: #666;
    padding: 10;
    margin: 0;
    position: relative;
    top: 0;
}

.headings {
    font-size: 12px;
    font-weight: lighter;
}

.panel-heading {
    padding: 15;
    background: #fff;
}
</style>
