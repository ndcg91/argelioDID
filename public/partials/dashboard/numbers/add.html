<div class="x_panel">
    <div class="x_title">
        <h2>Create did</h2>
        <ul class="nav navbar-right panel_toolbox">
            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Settings 1</a>
                    </li>
                    <li><a href="#">Settings 2</a>
                    </li>
                </ul>
            </li>
            <li><a class="close-link"><i class="fa fa-close"></i></a>
            </li>
        </ul>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <br>
        <form class="form-horizontal form-label-left">
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Number</label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                    <input type="number" class="form-control" placeholder="Did Number" ng-model="newDid.number">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Tarifs</label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                    <tags-input class="bootstrap"
                    ng-disabled="newDid.test"
                    ng-model="newDid.tarifs"
                    placeholder="Add a tarif"
                    add-from-autocomplete-only="true"
                    replace-spaces-with-dashes="false"
                    on-tag-added="tagAdded($tag)"
                    on-tag-removed="tagRemoved($tag)"
                    display-property="description">
                    <auto-complete source="loadTarifs($query)" 
                     min-length="0" 
                     debounce-delay="0"
                     max-results-to-show="10"></auto-complete>
                    
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Make Private</label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                    <input type="checkbox" class="form-control" ng-disabled="newDid.test" ng-model="newDid.private">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Testing</label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                    <input type="checkbox" class="form-control" ng-model="newDid.test">
                </div>
            </div>
            
            <div class="row" ng-hide="newDid.test">
            <h2 class="p20">Asign Tarif</h2>
                <div class="col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2 class="pull-left">Tarifs <small>Sumary</small></h2>
                            <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Filter by ..." ng-model="filterTarifs" >
                                    <span class="input-group-btn">
                                  <button class="btn btn-default" type="button">Go!</button>
                                </span>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr class="headings">
                                            <th class="column-title" style="display: table-cell;">Description </th>
                                            <th class="column-title" style="display: table-cell;">Price</th>
                                            <th class="column-title" style="display: table-cell;">Billing Terms</th>
                                            <th class="column-title" style="display: table-cell;">Visible</th>
                                            <th class="column-title no-link last" style="display: table-cell;"><span class="nobr">Action</span>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="even pointer" ng-repeat="tarif in tarifs | filter: filterTarifs">
                                            <td class=" ">{{tarif.description}}</td>
                                            <td class=" ">{{tarif.price_per_minute}}</td>
                                            <td class=" ">{{tarif.billing_terms}}</td>
                                            <td class=" "><strong ng-if="tarif.visible" class="text-success"><i class="fa fa-check" aria-hidden="true"></i></strong></td>
                                            <td class=" last"><a ng-click="adTarif(tarif)" class="btn btn-primary">Add</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ln_solid"></div>
            <div class="form-group">
                <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                    <button class="btn btn-primary pull-right" ui-sref="dashboard.numbers.list">Cancel</button>
                    <button ng-click="createDid()" type="submit" class="btn btn-success pull-right">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>


<style>
    tags-input .tags, tags-input .host  { height: auto !important; }
    tags-input .tags .tag-item {
        background: #337ab7;
    }
</style>
